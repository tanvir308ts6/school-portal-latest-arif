<div role="group" class="example-tel-input-container" [formGroup]="formData"
  [attr.aria-labelledby]="_formField?.getLabelId()" (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)">
  <input class="example-tel-input-element" formControlName="area" size="3" maxLength="3" aria-label="Area code"
    (input)="_handleInput(formData.controls.area, exchange)" #area>
  <span class="example-tel-input-spacer">&ndash;</span>
  <input class="example-tel-input-element" formControlName="exchange" maxLength="3" size="3" aria-label="Exchange code"
    (input)="_handleInput(formData.controls.exchange, subscriber)"
    (keyup.backspace)="autoFocusPrev(formData.controls.exchange, area)" #exchange>
  <span class="example-tel-input-spacer">&ndash;</span>
  <input class="example-tel-input-element" formControlName="subscriber" maxLength="4" size="4"
    aria-label="Subscriber number" (input)="_handleInput(formData.controls.subscriber)"
    (keyup.backspace)="autoFocusPrev(formData.controls.subscriber, exchange)" #subscriber>
</div>
