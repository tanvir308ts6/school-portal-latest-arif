<div class="page-layout simple left-sidebar inner-sidebar inner-scroll">
  <div class="content">
    <div class="center pb-56">
      <div class="row">
        <button mat-icon-button color="primary" (click)="reRouteToUrl('sub_det')">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <mat-expansion-panel class="col-md-11" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Custom Search Panel
            </mat-panel-title>
            <div>
              <mat-icon *ngIf="panelOpenState">keyboard_arrow_up</mat-icon>
              <mat-icon *ngIf="!panelOpenState">keyboard_arrow_down</mat-icon>
            </div>
          </mat-expansion-panel-header>
          <div>
            <form [formGroup]="searchParam" novalidate style="margin: 0 auto;">
              <div class="row">
                <!-- <div class="col-md-6">
                    <mat-form-field>
                      <mat-label>Category</mat-label>
                      <mat-select formControlName="category_id" (selectionChange)="getTopicDropdown()">
                        <mat-option>---</mat-option>
                        <mat-option *ngFor="let dropdownData of categoryDropdown" [value]="dropdownData.id">
                          {{dropdownData.title}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div> -->
                <!-- <div class="col-md-6">
                    <mat-form-field>
                      <mat-label>Topic</mat-label>
                      <mat-select formControlName="topic_id">
                        <mat-option>---</mat-option>
                        <mat-option *ngFor="let dropdownData of topicDropdown" [value]="dropdownData.id">
                          {{dropdownData.title}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div> -->
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input autocomplete="off" formControlName="title" id="title" matInput
                      onfocus="this.removeAttribute('readonly');" placeholder="Enter Content Title">
                  </mat-form-field>
                </div>
              </div>
              <div class="button-container" mat-dialog-actions align="center">
                <button color="warn" mat-raised-button class="cancelBtnDialog mr-2" (click)="resetSearch()"
                  id="cancelBtnDialog">
                  <mat-icon>restore</mat-icon>Reset
                </button>
                <button color="primary" mat-raised-button class="yesBtnDialog ml-2" (click)="reloadTable()"
                  id="yesBtnDialog" cdkFocusInitial>
                  <mat-icon>search</mat-icon>Search
                </button>
              </div>
            </form>
          </div>
        </mat-expansion-panel>
      </div>
      <div class="app-panel-wrapper mat-white-bg mat-elevation-z2">
        <div class="app-panel-header">
          <div class="app-panel-title">
            <div class="panel-header-left">
              <mat-icon>supervisor_account</mat-icon>
              <mat-form-field appearance="outline" class="col-md-6 mt-3">
                <mat-label>Class Subject</mat-label>
                <mat-select [(ngModel)]="class_unique_code" (selectionChange)="changeRoute()">
                  <mat-option>---</mat-option>
                  <mat-option *ngFor="let class_sub of subjectDropdown" [value]="class_sub">
                    {{class_sub?.class_title}} {{class_sub?.subject_title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <h3>Subject Student</h3>
            </div>
          </div>
          <div class="panel-header-right">
          </div>
        </div>
        <div class="app-panel-body">
          <app-custom-table [table_data_api]="'class/class-student'" [table_structure]="tableStructure"
            [search_param]="searchParam.value" [forEdutube]="true" [table_buttons]="tableButtons"
            (actions)="actionFromTables($event)" [reload]="table_reload" [query_string]="query_params"
            [first_reload_off]="first_reload_off">
          </app-custom-table>
        </div>
      </div>
    </div>
  </div>
</div>
