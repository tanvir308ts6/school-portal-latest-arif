<div class="page-layout simple left-sidebar inner-sidebar inner-scroll">
  <div class="content">
    <div class="center pb-56">
      
      <div class="app-panel-wrapper mat-white-bg mat-elevation-z2">
        <div class="app-panel-header">
          <div class="app-panel-title">
            <div class="panel-header-left">
              <mat-icon>supervisor_account</mat-icon>
              <mat-form-field appearance="outline" class="col-md-3 mt-3">
                <mat-label>Class</mat-label>
                <mat-select (selectionChange)="getDataFromOfferdClass($event)">
                  <mat-option>---</mat-option>
                  <mat-option *ngFor="let class of offeredClassDropdown" [value]="class">
                   {{class?.class?.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" class="col-md-3 mt-3">
                <mat-label>Section</mat-label>
                <mat-select  (selectionChange)="getDataFromOfferdSection($event)">
                  <mat-option>---</mat-option>
                  <mat-option *ngFor="let section of offerdSectionDropdown" [value]="section">
                   <b>Section:</b> {{section?.section?.title}} ,<b>Shift:</b>{{section?.shift?.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
                 <div class="col-md-3">
                  <mat-form-field appearance="outline" class="mt-3">
                    <input matInput [matDatepicker]="picker" placeholder="Start Date" [(ngModel)]="start_date" style="color:black;">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                 
                  </mat-form-field>
                  
                </div>
                <div class="col-md-3">
                  <mat-form-field appearance="outline" class="mt-3">
                    <input matInput [matDatepicker]="picker2" placeholder="End Date" [(ngModel)]="end_date" style="color:black;">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                 
                  </mat-form-field>
                  
                </div>
              <button color="" mat-raised-button class="yesBtnDialog ml-2" (click)="getAttendanceData()"
                  id="yesBtnDialog" cdkFocusInitial>
                  <mat-icon>search</mat-icon>
                </button>
            </div>
          </div>
          <div class="panel-header-right">
            <!-- <button (click)="actionForAdd()" *ngIf="class_unique_code?.class_unique_code"
              class="reference-button add-button mt-16 mt-sm-0" id="courseAdd" mat-raised-button type="submit">
              <mat-icon style="margin-right: 3px;">add_circle</mat-icon>
              <span>Add</span>
            </button> -->
          </div>
        </div>
        <div class="app-panel-body">
          <div align="center"><h3><b>Daily Attendance Report</b></h3></div>
        	<table style="width:100%" >
        		
        		<tr>
        			<th *ngFor = "let head of firstElement;">{{head.slice(0,10)|nameConverter}}</th>        			
        		</tr>
        		<tr >
        			<td  *ngFor="let item of secondElement;">{{item==true ?'Present': item==false ?'Absent' : item}}</td>
        		</tr>
        	</table>
        </div>
      </div>
    </div>
  </div>
</div>
