<div class="app-panel-header">
  <div class="app-panel-title">
    <div class="panel-header-left">
      <mat-icon>library_books</mat-icon>
      <h3>Assignment Details</h3>
    </div>
  </div>
  <div class="panel-header-right">


    <button mat-button color="secondary" [mat-dialog-close]="null">
      <mat-icon style="margin-right: 3px;">keyboard_arrow_left</mat-icon>
      <span>Cancel</span>
    </button>
  </div>
</div>


<table>

  <tr>
    <td style="width:15%"><b>Title</b></td>
    <td>{{data.data?.title}}</td>
    <td style="width:15%"><b>Marks</b></td>
    <td>{{data.data?.marks}}</td>

  </tr>

  <tr>
    <td><b>Description</b></td>
    <td>{{data.data?.description}}</td>
    <td><b>Deadline</b></td>
    <td>{{data.data?.deadline.substring(0, 10)}}</td>
  </tr>


</table>
<!-- <iframe [src]="url"></iframe> -->
<app-custom-iframe [url_id]="data?.data?.archive?.file_id" [cus_id]="1" [cus_style]="{width: '100%'}"
  [cus_div_style]="{width: '100%'}" style="width: '100%'"></app-custom-iframe>
